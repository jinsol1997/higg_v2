    <div class="card my-4 " id="text">
        <h5 class="card-header">댓글</h5>
        <div class="card-body">
            <div class="form-group">
                <input type="hidden" name="searchNum" th:value="${summonerDTO.puuid}"/>
                <input type="hidden" name="uid" th:value="${#authentication.principal.username}"/>
                <textarea name="message" class="form-control" rows="4" cols="50" id="message" placeholder="댓글을 입력하세요"></textarea>
            </div>
            <input type="button" class="btn btn-primary" onclick="postsubmit()" value="Submit">

            <input type="button" onclick="getSearchList()" class="btn btn-primary" value="새로고침">

            <table class="table table-striped table-sm" id="replylist">
            </table>
        </div>

<script>

    $().ready(() => {
        getSearchList()

    })


    // $(window).load(getSearchList())

    /* ajax,axios */
    function getSearchList() {
        $.ajax({
            type: 'GET',
            url: '/comment/ajaxselect/' + [[${summonerDTO.puuid}]],
            success: function (data) {
                console.log(data)
                $("#replylist").html('');
                $.each(data, function (index, item) {

                    let html = '';
                    html += '<tr id="list_tr" ">';
                    html += '<td>' + item.uid + ':</td>';
                    html += '<td>' + item.reply + '</td>';
                    html += '</tr>';

                    /*$("#replylist").prepend(html);*/
                    $("#replylist").append(html);
                });

            },
            error: function () {
                alert('error');
            }
        });
    };

    function postsubmit() {
        if($('#message').val() == ''){
            alert('댓글 공백 불가')
            return;
        }

        axios.post('/comment/ajaxselect', {
            puuid: [[${summonerDTO.puuid}]],
            uid: [[${#authentication.principal.username}]],
            reply: document.querySelector('#message').value
        })
            /*댓글 입력 후 새로고침 & 입력 초기화*/
            .finally(getSearchList(),
                document.querySelector('#message').value = ""
            )
        getSearchList()
    }

</script>
